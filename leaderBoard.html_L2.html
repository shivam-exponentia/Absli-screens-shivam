<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="navbar navbar-expand " id="navId">
        
    </div>

    <div class="container d-flex profile">
        <div class="initials">
            <div class="opaqueWhiteCircle"></div>
            <div class="blackCircle">
                <p>NP</p>
            </div>
        </div>

        <div class="detail white mt-2">
            <h4>Chandrashekhara D.</h4>
            <p class="mBody4 mb-0">Zonal Rank: 5</p>
        </div>


    </div>

    <img src="assets/Leader-board/Head-IMGleader-board.png" class="incentiveImg" alt="hero image">

    <div class="whiteCard white2roundCorner mb80" style="margin-top: 102px; padding-inline: 0;">
        <div class="d-flex justify-content-around mI16">
            <div class="container title">
                <h1 class="mb2">Leaderboard</h1>
                <p class="mBody4">As on </p>
            </div>

            <div class="dropdown me-2">
                <button class="btn dropdown-toggle timeDropDown" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    FLS
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">FLS</a></li>
                    <li><a class="dropdown-item" href="#">TXT</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn dropdown-toggle timeDropDown" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    MTD
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">MTD</a></li>
                    <li><a class="dropdown-item" href="#">YTD</a></li>
                </ul>
            </div>

        </div>

        <div class="roundBorder businessPerformance mb40 mI16">
            <div class="d-flex mb2r">
                <img src="assets/Leader-board/AchievementsBlack.png" class="policyIcons me-3" alt="">
                <h1 class="mb-0 mt-1">My Rank: 5</h1>
            </div>

            <div class="row mb-3">
                <div class="col-5">
                    <p class="mBody3 mb2 o80">WFYP</p>
                    <h2 class="mb-0">₹ 1.5 L</h2>
                </div>
                <div class="col-1">
                    <div class="verticalSeperator"></div>
                </div>
                <div class="col-6">
                    <p class="mBody3 mb2 o80">Achievement</p>
                    <h2 class="mb-0">110%</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <p class="mBody3 mb2 o80">Shortfall to Next Rank</p>
                    <h2 class="mb-0">₹ 0.5 L</h2>
                </div>
                <div class="col-1">
                    <div class="verticalSeperator"></div>
                </div>
                <div class="col-6">
                    <p class="mBody3 mb2 o80">Shortfall to Top 5 Rank</p>
                    <h2 class="mb-0">₹ 2.5 L</h2>
                </div>
            </div>

            <div class="leaderboardSeperator"></div>

        </div>

        <div class="searchBar d-flex mI16 mb40">
            <img src="assets/Leader-board/Search.png" class="me-2 searchIcon" alt="">
            <input type="text" name="search-name" placeholder="Search Member" class="transparent">
        </div>

        <div class="row rowXG mb28 hTable">
            

                <table class="table table-striped" style="display:inline-block; vertical-align:middle">
                    <thead class="mx-3">
                        <tr>
                            <th scope="col" class="col-6">Name</th>
                            <th scope="col" class="col-2 right" style="padding-right: 0 !important;">Achievement</th>
                            <th scope="col" class="col-4 ">Rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-6"> Vivek G</td>
                            <td class="col-2 right pe-0"> <span class="me-2">35%</span></td>
                            
                            <td class="col-4">Rank 2 <span class="ms-2 me-3 right"><img src="assets/redOutlink.png" class="redOutlink2" alt=""></span></td>
                        </tr>

                        
                    </tbody>
                </table>

            
        </div>

    </div>
</body>
</html>
